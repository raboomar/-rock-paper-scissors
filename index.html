<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">
        <h2>Rock paper scissors</h2>
        <h3>Best of three</h3>
      </div>

      <div class="userSection">
        <h6 class="userHeader">You</h6>
        <img
          src="./images/rock-paper-scissors-icon-16.jpeg"
          class="userSelection"
        />
      </div>
      <div class="computerSection">
        <div>
          <h6 class="computerHeader">Computer</h6>
        </div>
        <img src="./images/sissoers.jpeg" class="computerSeletion" />
      </div>
      <div class="userScore">
        <h4>Your Score</h4>
        <h4>0</h4>
      </div>
      <div class="computerScore">
        <h4>Computer Score</h4>
        <h4>0</h4>
      </div>
      <div class="item6">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
