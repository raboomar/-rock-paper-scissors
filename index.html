<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">
        <h2>Rock paper scissors</h2>
      </div>

      <div class="userSection">
        <h6 class="userHeader">You</h6>
        <img src="./images/questionMark.jpeg" class="userSelection" />
      </div>
      <div class="computerSection">
        <div>
          <h6 class="computerHeader">Computer</h6>
        </div>
        <img src="./images/questionMark.jpeg" class="computerSeletion" />
      </div>
      <div class="results">
        <h4 id="battle-results">blab blab</h4>
      </div>
      <div class="userScore">
        <h4>Your Score</h4>
        <h4 id="user-score">0</h4>
      </div>
      <div class="computerScore">
        <h4>Computer Score</h4>
        <h4 id="computer-score">0</h4>
      </div>
      <div class="item6">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
        <button class="btn" id="reset">Restart</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
